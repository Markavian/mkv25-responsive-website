<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Needs -->
	<meta charset="utf-8">
	<title>{TITLE} - mkv25.net</title>
	<meta name="description" content="{META_DESCRIPTION}">
	<meta name="author" content="John Beech">

	<!-- Where to find everythin -->
	<base id="base" href="{BASE_URL}" target="_self" />

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- All of the favicons for all of the platforms -->
	<link rel="apple-touch-icon" sizes="57x57" href="site/images/favicons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="site/images/favicons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="site/images/favicons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="site/images/favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="site/images/favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="site/images/favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="site/images/favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="site/images/favicons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="site/images/favicons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="site/images/favicons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="site/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="site/images/favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="site/images/favicons/favicon-16x16.png">
	<link rel="manifest" href="site/images/favicons/manifest.json">
	<meta name="msapplication-TileColor" content="#88B765">
	<meta name="msapplication-TileImage" content="site/images/favicons/ms-icon-144x144.png">
	<meta name="theme-color" content="#88B765">

	<!-- CSS -->
	<link rel="stylesheet" href="site/stylesheets/base.css">
	<link rel="stylesheet" href="site/stylesheets/layout.css">
	<link rel="stylesheet" href="site/stylesheets/style.css">

	<!-- JavaScript -->
	<script type="text/javascript" src="site/scripts/navigation.js"></script>

	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>

	<navigation>
		<content>
			<logo><a href="home"><hidden>mkv25.net games</hidden></a></logo>
			<navicon><hidden>Open Menu</hidden></navicon>
			<links class="collapsed">
				<a href="news" class="news">News</a>
				<a href="games" class="games">Games</a>
				<a href="open-source" class="open-source">Open Source</a>
				<a href="scrapbook" class="forums">Scrapbook</a>
				<a href="store" class="store"><icon><hidden>Buy our games!</hidden></icon>Store</a>
      </links>
		</content>
	</navigation>

	<banner class="{BANNER_TYPE}">
		<tint></tint>
		<hidden>Banner Image</hidden>
		<group class="page-block drop-shadow">
			<heading>{EYECATCH_TITLE}</heading>
			<p>{EYECATCH_DESCRIPTION}</p>
		</group>
	</banner>

	<content>
		{COLUMN_BODY}
	</content>

	<footer>
		<content>
			<copyright>Design by mkv25.net &copy; 2004 to 2019</copyright>
			<icons>
				<a href="https://twitter.com/Markavian" class="icon twitter" title="Visit mkv25.net on Twitter"><hidden>@Markavian on Twitter</hidden></a>
				<a href="https://github.com/Markavian" class="icon github" title="Visit mkv25.net on Github"><hidden>Markavian on Github</hidden></a>
				<a href="about" class="icon about" title="About mkv25.net"><hidden>About mkv25.net</hidden></a>
			</icons>
		</content>
	</footer>

	<script type="text/javascript">
		registerNavigationToggle();
	</script>

</body>
</html>
