<!DOCTYPE html>
<head>
	<!-- Basic Page Needs -->
	<meta charset="utf-8">
	<title>{TITLE} - mkv25.net</title>
	<meta name="description" content="{META_DESCRIPTION}">
	<meta name="author" content="John Beech">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<base id="base" href="{BASE_URL}" target="_self" />
	
	<!-- CSS -->
	<link rel="stylesheet" href="site/stylesheets/base.css">
	<link rel="stylesheet" href="site/stylesheets/layout.css">
	<link rel="stylesheet" href="site/stylesheets/style.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>
		
	<navigation>
		<content>
			<logo><a href="home"><hidden>mkv25.net games</hidden></a></logo>
			<links class="collapsed">
				<a href="blog">Blog</a>
				<a href="showcase">Showcase</a>
				<a href="open-source">Open Source</a>
				<a href="forums">Forums</a>
				<a href="store">Store</a>
			</links>
		</content>
	</navigation>
	
	<banner class="{BANNER_TYPE}">
		<tint></tint>
		<hidden>Banner Image</hidden>
		<group class="page-block drop-shadow">
			<heading>{EYECATCH_TITLE}</heading>
			<p>{EYECATCH_DESCRIPTION}</p>
		</group>
	</banner>

	<content>
		{COLUMN_BODY}
	</content>
	
	<footer>
		<content>
			<copyright>Design by mkv25.net &copy; 2004 to 2014</copyright>
			<icons>
				<a href="https://www.twitter.com/Markavian" class="icon twitter" title="Visit mkv25.net on Twitter"><hidden>@Markavian on Twitter</hidden></a>
				<a href="https://www.github.com/Markavian" class="icon github" title="Visit mkv25.net on Github"><hidden>Markavian on Github</hidden></a>
				<a href="about" class="icon about" title="About mkv25.net"><hidden>About mkv25.net</hidden></a>
			</icons>
		</content>
	</footer>

	<script type="text/javascript">
		function getFirstTag(search, name)
		{
			return search.getElementsByTagName(name)[0];
		}
		
		function toggleNavigation(event)
		{
			if(links.className == "")
			{
				links.className = "collapsed";
			}
			else
			{
				links.className = "";
			}
		}
		
		function hideNavigation(event)
		{
			links.className = "collapsed";
			document.removeEventListener("click", hideNavigation);
		}
	
		var navigation = getFirstTag(document, "navigation");
		var links = getFirstTag(navigation, "links");
		var banner = getFirstTag(document, "banner");
		
		navigation.addEventListener("click", toggleNavigation);
		
	</script>
	
</body>
</html>
